<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change password</title>
    <link rel="stylesheet" href="styles1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="heading">Change Password</div>
      <div class="input-group">

        <div class="input-field">
          <input type="text" class="input" placeholder="old password" required />
        </div>


        <div class="input-field">
            <input type="password" class="input" placeholder="New Password" required />
        </div>

        <div class="input-field">
          <input type="password" class="input" placeholder="confirm password" required />
        </div>

      </div>
      <div class="button">Set Password</div>
    </div>
  </body>
</html>
